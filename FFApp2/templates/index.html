<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 안전 모니터링 시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid #667eea;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
        }

        .btn-success {
            background: linear-gradient(45deg, #51cf66, #40c057);
        }

        .btn-warning {
            background: linear-gradient(45deg, #ffd43b, #fcc419);
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running {
            background: #51cf66;
            box-shadow: 0 0 10px #51cf66;
        }

        .status-stopped {
            background: #ff6b6b;
            box-shadow: 0 0 10px #ff6b6b;
        }

        .status-drawing {
            background: #ffd43b;
            box-shadow: 0 0 10px #ffd43b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #6c757d;
        }

        .roi-instructions {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .roi-instructions h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .roi-instructions ol {
            margin-left: 20px;
            color: #424242;
        }

        .roi-instructions li {
            margin-bottom: 5px;
        }

        .events-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .event-time {
            font-size: 0.8em;
            color: #6c757d;
        }

        .event-description {
            font-weight: 500;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI 안전 모니터링 시스템</h1>
            <p>실시간 헬멧 감지 및 위험 구역 추적</p>
        </div>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <img src="/video_feed" class="video-feed" alt="실시간 비디오">
                    <div class="video-overlay">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span id="statusText">시스템 상태</span>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-success" onclick="startCamera()">카메라 시작</button>
                    <button class="btn btn-danger" onclick="stopCamera()">카메라 중지</button>
                    <button class="btn" onclick="resetDetector()">감지기 리셋</button>
                </div>
            </div>

            <div class="control-panel">
                <div class="control-section">
                    <h3>📊 실시간 통계</h3>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="personsDetected">0</div>
                            <div class="stat-label">감지된 사람</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="peopleWithHelmets">0</div>
                            <div class="stat-label">헬멧 착용자</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="peopleWithoutHelmets">0</div>
                            <div class="stat-label">헬멧 미착용자</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="peopleInDangerZone">0</div>
                            <div class="stat-label">위험 구역 내</div>
                        </div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>🎯 ROI 설정</h3>
                    <div class="roi-instructions">
                        <h4>ROI 설정 방법:</h4>
                        <ol>
                            <li>"ROI 그리기 시작" 버튼 클릭</li>
                            <li>비디오 화면에서 점들을 클릭하여 영역 설정</li>
                            <li>최소 3개 이상의 점을 찍은 후 "ROI 설정 완료" 클릭</li>
                        </ol>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" onclick="startROIDrawing()">ROI 그리기 시작</button>
                        <button class="btn btn-success" onclick="finishROIDrawing()">ROI 설정 완료</button>
                        <button class="btn btn-danger" onclick="cancelROIDrawing()">ROI 그리기 취소</button>
                        <button class="btn" onclick="clearROI()">ROI 초기화</button>
                    </div>
                </div>

                <div class="control-section">
                    <h3>⚙️ 시스템 제어</h3>
                    <div class="btn-group">
                        <button class="btn" onclick="loadROI()">저장된 ROI 로드</button>
                        <button class="btn" onclick="getConfig()">설정 조회</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="events-section">
            <h3>🚨 최근 위험 이벤트</h3>
            <div class="events-list" id="eventsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>이벤트를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="alertContainer"></div>

    <script>
        let roiDrawingMode = false;
        let roiPoints = [];

        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            loadRecentEvents();
            setInterval(updateStatus, 2000); // 2초마다 상태 업데이트
        });

        // 상태 업데이트
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.success) {
                    updateStatusDisplay(data);
                    updateStatistics(data.detector_stats);
                }
            } catch (error) {
                console.error('상태 업데이트 오류:', error);
            }
        }

        // 상태 표시 업데이트
        function updateStatusDisplay(data) {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (data.camera_status.roi_drawing_mode) {
                statusIndicator.className = 'status-indicator status-drawing';
                statusText.textContent = 'ROI 그리기 모드';
            } else if (data.camera_status.is_running) {
                statusIndicator.className = 'status-indicator status-running';
                statusText.textContent = '실행 중';
            } else {
                statusIndicator.className = 'status-indicator status-stopped';
                statusText.textContent = '중지됨';
            }
        }

        // 통계 업데이트
        function updateStatistics(stats) {
            document.getElementById('personsDetected').textContent = stats.persons_detected || 0;
            document.getElementById('peopleWithHelmets').textContent = stats.people_with_helmets || 0;
            document.getElementById('peopleWithoutHelmets').textContent = stats.people_without_helmets || 0;
            document.getElementById('peopleInDangerZone').textContent = stats.people_in_danger_zone || 0;
        }

        // 카메라 시작
        async function startCamera() {
            try {
                const response = await fetch('/api/camera/start', { method: 'POST' });
                const data = await response.json();
                showAlert(data.success ? 'success' : 'error', data.message || data.error);
            } catch (error) {
                showAlert('error', '카메라 시작 중 오류가 발생했습니다.');
            }
        }

        // 카메라 중지
        async function stopCamera() {
            try {
                const response = await fetch('/api/camera/stop', { method: 'POST' });
                const data = await response.json();
                showAlert(data.success ? 'success' : 'error', data.message || data.error);
            } catch (error) {
                showAlert('error', '카메라 중지 중 오류가 발생했습니다.');
            }
        }

        // 감지기 리셋
        async function resetDetector() {
            try {
                const response = await fetch('/api/detector/reset', { method: 'POST' });
                const data = await response.json();
                showAlert(data.success ? 'success' : 'error', data.message || data.error);
            } catch (error) {
                showAlert('error', '감지기 리셋 중 오류가 발생했습니다.');
            }
        }

        // ROI 그리기 시작
        async function startROIDrawing() {
            try {
                const response = await fetch('/api/roi/start', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    roiDrawingMode = true;
                    showAlert('success', data.message);
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'ROI 그리기 시작 중 오류가 발생했습니다.');
            }
        }

        // ROI 그리기 완료
        async function finishROIDrawing() {
            try {
                const roiName = prompt('ROI 설정 이름을 입력하세요:', `ROI_${Date.now()}`);
                if (!roiName) return;

                const response = await fetch('/api/roi/finish', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: roiName })
                });
                const data = await response.json();
                
                if (data.success) {
                    roiDrawingMode = false;
                    showAlert('success', data.message);
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'ROI 설정 완료 중 오류가 발생했습니다.');
            }
        }

        // ROI 그리기 취소
        async function cancelROIDrawing() {
            try {
                const response = await fetch('/api/roi/cancel', { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    roiDrawingMode = false;
                    showAlert('success', data.message);
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'ROI 그리기 취소 중 오류가 발생했습니다.');
            }
        }

        // ROI 초기화
        async function clearROI() {
            try {
                const response = await fetch('/api/roi/clear', { method: 'POST' });
                const data = await response.json();
                showAlert(data.success ? 'success' : 'error', data.message || data.error);
            } catch (error) {
                showAlert('error', 'ROI 초기화 중 오류가 발생했습니다.');
            }
        }

        // 저장된 ROI 로드
        async function loadROI() {
            try {
                const response = await fetch('/api/roi/load');
                const data = await response.json();
                if (data.success) {
                    showAlert('success', '저장된 ROI 설정을 로드했습니다.');
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'ROI 로드 중 오류가 발생했습니다.');
            }
        }

        // 설정 조회
        async function getConfig() {
            try {
                const response = await fetch('/api/config/get');
                const data = await response.json();
                if (data.success) {
                    console.log('현재 설정:', data.config);
                    showAlert('success', '설정을 콘솔에서 확인하세요.');
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', '설정 조회 중 오류가 발생했습니다.');
            }
        }

        // 최근 이벤트 로드
        async function loadRecentEvents() {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<div class="loading"><div class="spinner"></div><p>이벤트를 불러오는 중...</p></div>';

            try {
                const response = await fetch('/api/events/recent?limit=10');
                const data = await response.json();
                
                if (data.success && data.events.length > 0) {
                    eventsList.innerHTML = data.events.map(event => `
                        <div class="event-item">
                            <div class="event-time">${new Date(event.timestamp).toLocaleString()}</div>
                            <div class="event-description">${event.description || event.event_type}</div>
                        </div>
                    `).join('');
                } else {
                    eventsList.innerHTML = '<p>최근 위험 이벤트가 없습니다.</p>';
                }
            } catch (error) {
                eventsList.innerHTML = '<p>이벤트 로드 중 오류가 발생했습니다.</p>';
            }
        }

        // 비디오 클릭 이벤트 (ROI 점 추가)
        document.querySelector('.video-container').addEventListener('click', async function(e) {
            if (!roiDrawingMode) return;

            const rect = e.target.getBoundingClientRect();
            const x = Math.round((e.clientX - rect.left) * (e.target.naturalWidth / rect.width));
            const y = Math.round((e.clientY - rect.top) * (e.target.naturalHeight / rect.height));

            try {
                const response = await fetch('/api/roi/add_point', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x, y })
                });
                const data = await response.json();
                
                if (data.success) {
                    roiPoints.push({ x, y });
                    showAlert('success', data.message);
                } else {
                    showAlert('error', data.error);
                }
            } catch (error) {
                showAlert('error', 'ROI 점 추가 중 오류가 발생했습니다.');
            }
        });

        // 알림 표시
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.display = 'none';
                alertContainer.removeChild(alert);
            }, 5000);
        }
    </script>
</body>
</html>
